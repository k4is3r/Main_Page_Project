<!DOCTYPE html>
<html>
  <head>
    <title>Adivina la Puerta!</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <h1 class="title">Adivina la Puerta</h1>
    </div>

    <div class="title-row">
      <i class="far fa-star 3x"></i>
      <p class="instructions-title">Instrucciones</p>
      <i class="far fa-star 3x"></i>
    </div>
    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">
          Detras de alguna puerta se encuentra ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">
          La mision es abrir las puertas sin toparse con ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">
          Si logras abrir las puertas y evadir a ChoreBot GANAS!
        </td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">Trata de obtener un strike ganador</td>
      </tr>
    </table>

    <div class="door-row">
      <img id="door1" class="door-frame" src="/img/closed_door.svg" />
      <img id="door2" class="door-frame" src="/img/closed_door.svg" />
      <img id="door3" class="door-frame" src="/img/closed_door.svg" />
    </div>
    <div id="start" class="start-row">
      Good Luck!
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
