<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Angency-Dev</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/laptop-ui-master/img/logo.svg" alt="logo" />
        <h4 class="logo">Agency-Dev</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="">About Us</a></li>
          <li><a class="nav-link" href="">Productos</a></li>
          <li><a class="nav-link" href="">Contacto</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="/laptop-ui-master/img/cart.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Agency-DEV</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex, iste
              excepturi debitis unde id accusamus?
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">Comprar</button>
            <button class="cta-add">Contactar</button>
          </div>
        </div>
        <div class="cover">
          <img src="./laptop-ui-master/img/matebook.png" alt="" />
        </div>
      </section>
      <img
        src="./laptop-ui-master/img/big-eclipse.svg"
        alt=""
        class="big-circle"
      />
      <img
        src="./laptop-ui-master/img/mid-eclipse.svg"
        alt=""
        class="medium-circle"
      />
      <img
        src="./laptop-ui-master/img/small-eclipse.svg"
        alt=""
        class="small-circle"
      />
    </main>
  </body>
</html>
